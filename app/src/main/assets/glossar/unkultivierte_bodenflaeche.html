		<h4>Unkultivierte Bodenfläche</h4>
		<p>Unkultivierte Bodenfläche ist Bestandteil des Freiraums. Dazu gehören vor allem folgende meist naturnahe Kategorien: Heide, Moor, Sumpf und vegetationslose Fläche (wie beispielsweise Fels). Außerdem werden zur Zeit unbestimmbare Flächen dazu gezählt. </p>
