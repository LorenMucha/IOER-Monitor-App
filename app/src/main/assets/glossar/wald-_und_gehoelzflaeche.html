		<h4>Wald- und Gehölzfläche</h4>
		<p>Wald- und Gehölzflächen sind mit Waldbäumen und Waldsträuchern bestockt. Dabei werden Laubwälder, Nadelwälder und Mischwälder unterschieden sowie Gehölze mit einbezogen. Die Zuordnung erfolgt grundsätzlich zum Freiraum.</p>
